<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="style.css"/>
  <title>photo editor</title>
</head>
<body>
  <div class="container">
    <div class="img">
      <div class="img-box">
        <img id="img">
        <canvas id="canvas"></canvas>
      </div>
      <div class="upload">
        <label for="upload">Upload</label>
        <input type="file" id="upload">
      </div>
    </div>
    <div class="filters">
      <ul>
        <li>
          <label for="saturate">Saturate</label>
          <input type="range" id="saturate" value="100" min="0" max="200">
        </li>
        <li>
          <label for="contrast">Contrast</label>
          <input type="range" id="contrast" value="100" min="0" max="200">
        </li>
        <li>
          <label for="brightness">Brightness</label>
          <input type="range" id="brightness" value="100" min="0" max="200">
        </li>
        <li>
          <label for="sepia">Sepia</label>
          <input type="range" id="sepia" value="0" min="0" max="200">
        </li>
        <li>
          <label for="grayscale">Grayscale</label>
          <input type="range" id="grayscale" step="0.1" value="0" min="0" max="1">
        </li>
        <li>
          <label for="blur">Blur</label>
          <input type="range" id="blur" step="0.1" value="0" min="0" max="10">
        </li>
        <li>
          <label for="hue-rotate">Hue Rotate</label>
          <input type="range" id="hue-rotate" value="0" min="0" max="350">
        </li>
        <li>
          <a download="image" id="download">Download</a>
          <span onclick="resetValue()">Reset</span>
        </li>
      </ul>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
